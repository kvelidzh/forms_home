 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link href="https://fonts.googleapis.com/css?family=Arial:300, 500, 400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="ico" type="png/jpg" href="icon.png">
</head>
<body>
	<main class="container">
		<h1 class="container__title">Create your free account</h1>
		<p class="container__title--text">Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a class="container__title--link"href="#">Log in.</a></p>
		<form action="" method="post">
			<input class="form__name"  type="text" placeholder="First name" required>
			<input class="form form__name"  type="text" placeholder="Last name" required>
			<input class="form__email"  type="text" placeholder="Email address" required>
			<input class="form__pass"  type="text" placeholder="Password" required>
			<button class="form__btn">Sign up for free</button>
		</form>
			<p class="container__title--text">By clicking on “Sign up for free”, you agree to the <a class="container__title--link"href="#">Terms of Service</a> and the <a class="container__title--link"href="#">Privacy Policy</a></p>
	
			</main>
</body>
</html>
